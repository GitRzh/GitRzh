<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 800" width="60" height="800">
  <rect width="60" height="800" fill="#0d0d0d"/>

  <!-- wave 1 — slowest, darkest (mirrored) -->
  <path fill="#1a1a1a" fill-opacity="0.9">
    <animate attributeName="d" dur="8.5s" repeatCount="indefinite"
      values="
        M60,0 C40,80 20,160 40,240 C60,320 20,400 40,480 C60,560 30,640 50,720 L50,800 L60,800 Z;
        M60,0 C30,80 50,160 30,240 C10,320 50,400 30,480 C10,560 40,640 20,720 L20,800 L60,800 Z;
        M60,0 C40,80 20,160 40,240 C60,320 20,400 40,480 C60,560 30,640 50,720 L50,800 L60,800 Z
      "/>
  </path>

  <!-- wave 2 -->
  <path fill="#262626" fill-opacity="0.85">
    <animate attributeName="d" dur="6.5s" repeatCount="indefinite"
      values="
        M60,0 C30,100 10,200 35,300 C60,400 10,500 35,600 C60,700 20,750 40,800 L60,800 Z;
        M60,0 C50,100 20,200 45,300 C70,400 20,500 45,600 C70,700 30,750 50,800 L60,800 Z;
        M60,0 C30,100 10,200 35,300 C60,400 10,500 35,600 C60,700 20,750 40,800 L60,800 Z
      "/>
  </path>

  <!-- wave 3 -->
  <path fill="#333333" fill-opacity="0.75">
    <animate attributeName="d" dur="5.5s" repeatCount="indefinite"
      values="
        M60,50 C25,130 5,230 30,330 C55,430 15,530 30,630 C45,730 15,770 30,800 L60,800 Z;
        M60,50 C45,130 15,230 40,330 C65,430 25,530 40,630 C55,730 25,770 40,800 L60,800 Z;
        M60,50 C25,130 5,230 30,330 C55,430 15,530 30,630 C45,730 15,770 30,800 L60,800 Z
      "/>
  </path>

  <!-- wave 4 -->
  <path fill="#444444" fill-opacity="0.6">
    <animate attributeName="d" dur="4.5s" repeatCount="indefinite"
      values="
        M60,100 C20,180 0,280 25,380 C50,480 10,570 25,670 C40,770 10,790 20,800 L60,800 Z;
        M60,100 C40,180 10,280 35,380 C60,480 20,570 35,670 C50,770 20,790 30,800 L60,800 Z;
        M60,100 C20,180 0,280 25,380 C50,480 10,570 25,670 C40,770 10,790 20,800 L60,800 Z
      "/>
  </path>

  <!-- wave 5 — lightest fastest -->
  <path fill="#666666" fill-opacity="0.35">
    <animate attributeName="d" dur="3.5s" repeatCount="indefinite"
      values="
        M60,150 C15,230 0,330 20,430 C40,530 5,610 15,710 C25,780 5,800 10,800 L60,800 Z;
        M60,150 C35,230 10,330 30,430 C50,530 15,610 25,710 C35,780 15,800 20,800 L60,800 Z;
        M60,150 C15,230 0,330 20,430 C40,530 5,610 15,710 C25,780 5,800 10,800 L60,800 Z
      "/>
  </path>

  <!-- wave 6 — white shimmer -->
  <path fill="#aaaaaa" fill-opacity="0.12">
    <animate attributeName="d" dur="3s" repeatCount="indefinite"
      values="
        M60,200 C10,280 0,370 15,470 C30,570 2,640 10,740 C15,790 0,800 0,800 L60,800 Z;
        M60,200 C30,280 5,370 22,470 C39,570 8,640 16,740 C21,790 5,800 5,800 L60,800 Z;
        M60,200 C10,280 0,370 15,470 C30,570 2,640 10,740 C15,790 0,800 0,800 L60,800 Z
      "/>
  </path>
</svg>
