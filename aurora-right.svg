<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 800" width="60" height="800">
  <defs>
    <filter id="bl"><feGaussianBlur stdDeviation="6"/></filter>
    <filter id="bl2"><feGaussianBlur stdDeviation="12"/></filter>
    <radialGradient id="g1" cx="100%" cy="50%" r="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="60%" stop-color="#aaaaaa" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="60" height="800" fill="#0d0d0d"/>

  <!-- base glow -->
  <rect x="20" y="0" width="50" height="800" fill="url(#g1)" filter="url(#bl2)">
    <animate attributeName="width" values="50;65;42;60;50" dur="5.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.5;0.9;0.8" dur="5.5s" repeatCount="indefinite"/>
  </rect>

  <!-- wave 1 -->
  <ellipse cx="50" cy="300" rx="28" ry="80" fill="#ffffff" fill-opacity="0.06" filter="url(#bl)">
    <animate attributeName="cy" values="300;150;400;200;300" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="28;38;20;32;28" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.4;0.9;0.7" dur="7.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- wave 2 -->
  <ellipse cx="55" cy="150" rx="22" ry="60" fill="#cccccc" fill-opacity="0.05" filter="url(#bl)">
    <animate attributeName="cy" values="150;500;100;450;150" dur="8.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="22;30;16;26;22" dur="8.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.3;0.8;0.5" dur="8.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- wave 3 â€” slow deep pulse -->
  <ellipse cx="60" cy="400" rx="40" ry="300" fill="#ffffff" fill-opacity="0.03" filter="url(#bl2)">
    <animate attributeName="ry" values="300;380;260;340;300" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.2;0.6;0.4" dur="12s" repeatCount="indefinite"/>
  </ellipse>

  <!-- sharp bright streak -->
  <ellipse cx="58" cy="600" rx="8" ry="40" fill="#ffffff" fill-opacity="0.09" filter="url(#bl)">
    <animate attributeName="cy" values="600;100;500;150;600" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.1;0.8;0.2;0.6" dur="14s" repeatCount="indefinite"/>
  </ellipse>
</svg>
