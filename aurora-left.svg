<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 800" width="60" height="800">
  <defs>
    <filter id="soft"><feGaussianBlur stdDeviation="4"/></filter>
    <filter id="softer"><feGaussianBlur stdDeviation="8"/></filter>
  </defs>
  <rect width="60" height="800" fill="#0d0d0d"/>
  <!-- wave 1 slow wide low opacity -->
  <ellipse cx="30" cy="200" rx="35" ry="120" fill="#ffffff" fill-opacity="0.04" filter="url(#softer)">
    <animate attributeName="cy" values="200;600;100;500;200" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="120;160;90;140;120" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.04;0.08;0.02;0.06;0.04" dur="9s" repeatCount="indefinite"/>
  </ellipse>
  <!-- wave 2 medium speed mid opacity -->
  <ellipse cx="30" cy="500" rx="28" ry="90" fill="#ffffff" fill-opacity="0.07" filter="url(#soft)">
    <animate attributeName="cy" values="500;150;650;100;500" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="90;130;70;110;90" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.07;0.13;0.04;0.10;0.07" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <!-- wave 3 fast small bright -->
  <ellipse cx="30" cy="100" rx="20" ry="60" fill="#ffffff" fill-opacity="0.12" filter="url(#soft)">
    <animate attributeName="cy" values="100;750;200;700;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="60;80;40;70;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.12;0.18;0.06;0.15;0.12" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <!-- wave 4 very slow full height wash -->
  <ellipse cx="30" cy="400" rx="35" ry="280" fill="#ffffff" fill-opacity="0.025" filter="url(#softer)">
    <animate attributeName="cy" values="400;300;500;350;400" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.025;0.05;0.01;0.04;0.025" dur="14s" repeatCount="indefinite"/>
  </ellipse>
  <!-- wave 5 counter moving -->
  <ellipse cx="30" cy="650" rx="25" ry="70" fill="#cccccc" fill-opacity="0.06" filter="url(#soft)">
    <animate attributeName="cy" values="650;50;700;80;650" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.06;0.11;0.03;0.09;0.06" dur="7.5s" repeatCount="indefinite"/>
  </ellipse>
  <!-- wave 6 sharp bright streak -->
  <ellipse cx="30" cy="750" rx="12" ry="35" fill="#ffffff" fill-opacity="0.15" filter="url(#soft)">
    <animate attributeName="cy" values="750;0;800;50;750" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.15;0.02;0.18;0.03;0.15" dur="5s" repeatCount="indefinite"/>
  </ellipse>
</svg>
