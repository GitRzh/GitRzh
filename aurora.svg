<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 80" width="100%" height="80">
  <defs>
    <!-- Left aurora gradient -->
    <radialGradient id="leftGlow" cx="0%" cy="50%" r="60%" fx="0%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#cccccc" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- Right aurora gradient -->
    <radialGradient id="rightGlow" cx="100%" cy="50%" r="60%" fx="100%" fy="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="40%" stop-color="#cccccc" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <filter id="blur1">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="80" fill="#0d0d0d"/>

  <!-- Left side aurora layers -->
  <ellipse cx="-10" cy="40" rx="220" ry="55" fill="url(#leftGlow)" filter="url(#blur2)">
    <animate attributeName="rx" values="220;260;200;240;220" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.5;0.9;0.7" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="0" cy="38" rx="160" ry="35" fill="#ffffff" fill-opacity="0.04" filter="url(#blur1)">
    <animate attributeName="ry" values="35;45;28;40;35" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.4;0.8;0.5" dur="4.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="20" cy="50" rx="100" ry="20" fill="#aaaaaa" fill-opacity="0.05" filter="url(#blur1)">
    <animate attributeName="cy" values="50;30;55;35;50" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.3;0.7;0.4" dur="7s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Right side aurora layers -->
  <ellipse cx="910" cy="40" rx="220" ry="55" fill="url(#rightGlow)" filter="url(#blur2)">
    <animate attributeName="rx" values="220;250;195;245;220" dur="6.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.5;1;0.7" dur="6.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="900" cy="42" rx="160" ry="35" fill="#ffffff" fill-opacity="0.04" filter="url(#blur1)">
    <animate attributeName="ry" values="35;42;30;44;35" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.85;0.4;0.9;0.5" dur="5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="880" cy="30" rx="100" ry="20" fill="#aaaaaa" fill-opacity="0.05" filter="url(#blur1)">
    <animate attributeName="cy" values="30;50;25;48;30" dur="7.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.75;0.3;0.8;0.4" dur="7.5s" repeatCount="indefinite"/>
  </ellipse>
</svg>
